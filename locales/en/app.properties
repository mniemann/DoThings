i-want-to = I want to ...
now = Now
soon = Soon
later = Later
1 = DoThings helps you get your stuff done in a timely fashion. It doesn't nag you. It assumes you are an adult.
2 = Here's how to use it:
3 = Tap on "Now," "Soon," or "Later" to see what you were planning on doing.
4 = Tap any "+" sign on the right of the screen to add a new item. Tap the calendar icon to select a different date than the default. To cancel, just tap "Now," "Soon," or "Later" again.
5 = Tap any uncompleted item to edit it. Change the text and/or the date.
6 = To mark an item completed, right swipe across it. A left swipe will restore the item. Once an item has been marked completed, a single tap will delete the item.
