i-want-to = Ich möchte ...
now = Jetzt
soon = Bald
later = Später
1 = DoThings hilft Dir dein Zeug zeitgemäß zu tun. DoThings nörgelt nicht. DoThings nimmt an, dass Du erwachsen bist.
2 = So wird's benutzt:
3 = Tippe auf "Jetzt," "Bald," oder "Später" um zu sehen was Du vorhattest.
4 = Tippe auf das "+" Zeichen rechts um einen neuen Eintrag zu speichern. Tippe das Kalendersymbol um ein anderes Datum als die Vorgabe. Zum löschen, einfach "Jetzt," "Bald," oder "Später" noch einmal tippen.
5 = Tippe auf einen nicht erledigten Eintrag um Text oder Datum zu ändern.
6 = Streiche nach rechts um einen Eintrag als erledigt zu markieren. Streiche nach links um einen erledigten Eintrag zurückzusetzen. Tippe auf eine erledigter Eintrag um ihn zu löschen.
